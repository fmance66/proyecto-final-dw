                <form id="formContenido" action="enviar.php" method="post" enctype="application/x-www-form-urlencoded">

                    <div class="formFila form-group row">

                    <div class="formFila form-group row">

                        <select class="formInput" name="tcontrib" id="tipoContribuyente">
                            <option value="inscripto">Responsable Inscripto</option>
                            <option value="empresa">Empresa</option>
                            <option value="monotributista">Monotributista</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="formFila form-group row">
                        <label class="formLabel" for="comentario">Comentarios</label>
